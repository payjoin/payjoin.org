<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/monad.png" />
		<meta name="viewport" content="width=device-width" />
		<title>Payjoin: Better Bitcoin Transactions</title>
		<meta
			name="description"
			content="A simple protocol that can scale Bitcoin, save fees, and preserve privacy all at once"
		/>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		style="background-image: url('%sveltekit.assets%/images/plasma.png')"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script>
		const theme = localStorage.getItem('theme');
		if (theme === 'dark') {
			document.documentElement.classList.add('dark');
		} else if (theme === 'light') {
			document.documentElement.classList.remove('dark');
		} else {
			// TODO: use user's system preference
			// theme isn't set, use system preference
			// const darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
			// if (darkMode) {
			// 	document.documentElement.classList.add('dark');
			// }
			// Default to dark mode
			document.documentElement.classList.add('dark');
		}
	</script>
</html>
